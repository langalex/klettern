<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Klettern</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.6.1.min.js"></script>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">Klettern</a>

          <div id="hoodieAccountBar" class="hoodie-accountbar pull-right">
            <div class="hoodie-account-signedout">
              <a href="#hoodieAccountModal" data-toggle="modal" class="btn btn-small btn-inverse">
                Sign In / Sign Up
              </a>
            </div><!-- /.hoodie-account-signedout -->
            <div class="hoodie-account-signedin">
              Hello,
              <span class="hoodie-username"><!-- usern name will be filled in here --></span>
              <span class="btn-group">
                <button class="hoodie-signout btn btn-small btn-inverse" data-hoodie-action="account-signout">Sign Out</button>
                <button class="btn btn-small dropdown-toggle btn-inverse" data-toggle="dropdown">
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                  <li><a href="#hoodieAccountModal" data-toggle="modal" data-hoodie-action="account-changepassword">Change Password</a></li>
                  <li><a href="#hoodieAccountModal" data-toggle="modal" data-hoodie-action="account-changeusername">Change Username</a></li>
                  <li><a href="#" data-hoodie-action="account-destroy">Destroy Account</a></li>
                </ul>
              </span>
            </div><!-- /.hoodie-signed-out -->
            <div class="hoodie-account-error">
              Hello,
              <span class="hoodie-username"><!-- usern name will be filled in here --></span>.
              <a href="#hoodieAccountModal" data-toggle="modal" class="btn btn-small btn-inverse">
                Error: reauthenticate
              </a>
            </div><!-- /.hoodie-account-error -->
          </div><!--/hoodieAccountBar -->
        </div>

      </div>
    </div>

    <div class="container-fluid main">
      <div id="nav">
        <a class="btn" id="new-track">New Track</a>
      </div>
      <div id="container">
        <div id="new-track-container"></div>
        <div id="track-list-container"></div>
      </div>
    </div>


    <script id="new-track-template" type="text/x-handlebars-template">
      <form id="new-track-form">
        <label>
          Name
          <input name="name"/>
        </label>
        Rating
        <label><input type="radio" name="rating" value="yellow"> Yellow</label>
        <label><input type="radio" name="rating" value="blue"> Blue</label>
        <label><input type="radio" name="rating" value="blue"> Green</label>
        <label><input type="radio" name="rating" value="red"> Red</label>
        <label><input type="radio" name="rating" value="gray"> Gray</label>
        <input type="submit" value="Add Track"/>
      </form>
    </script>

    <script id="track-list-template" type="text/x-handlebars-template">
      <h2>Tracks</h2>
      <ul id="track-list">
        {{#each tracks}}
          {{render_handlebars "track-list-item-template"}}
        {{/each}}
      </ul>
    </script>

    <script id="track-list-item-template" type="text/x-handlebars-template">
      <li class="rating-{{rating}}">
        <a href="{{id}}">
          <span class="rating-color" style="background-color: {{rating}}"></span>
          {{name}} ({{rating}})
        </a>
      </li>
    </script>

    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script> -->
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.1.js"><\/script>')</script>

    <script src="js/vendor/bootstrap.js"></script>
    <script src="js/vendor/hoodie.js"></script>
    <script src="js/hoodie.accountbar.bootstrap.js"></script>
    <script src="js/vendor/handlebars.js"></script>
    <script src="js/main.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
