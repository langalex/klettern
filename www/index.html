<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Klettern</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.6.1.min.js"></script>
  </head>
  <body>
    <div class="navbar navbar-fixed-top navbar-inverse">
      <div class="navbar-inner">
        <a class="brand" href="#">Klettern</a>
        <ul class="nav">
          <li class="active">
            <a href="#" rel="track-list">All Tracks</a>
          </li>
          <li>
            <a href="#" rel="new-track">New Track</a>
          </li>
        </ul>
      </div>
    </div>

    <div class="container-fluid main">
      <div id="container">
        <div id="new-track-container"></div>
        <div id="track-list-container"></div>
        <div id="track-container"></div>
      </div>
    </div>

    <script id="track-template" type="text/x-handlebars-template">
      <h2>{{name}}</h2>
    </script>

    <script id="new-track-template" type="text/x-handlebars-template">
      <form id="new-track-form">
        <input class="input-xlarge" name="name" placeholder="Name" required="required"/>
        <br><br>
        Rating
        <label class="radio"><input required="required" type="radio" name="rating" value="yellow"> Yellow</label>
        <label class="radio"><input required="required" type="radio" name="rating" value="blue"> Blue</label>
        <label class="radio"><input required="required" type="radio" name="rating" value="blue"> Green</label>
        <label class="radio"><input required="required" type="radio" name="rating" value="red"> Red</label>
        <label><input type="radio" name="rating" value="gray"> Gray</label>
        <div class="form-actions">
          <button type="submit" class="btn btn-block btn-primary">Add Track</button>
        </div>
      </form>
    </script>

    <script id="track-list-template" type="text/x-handlebars-template">
      <table class="table table-bordered table-striped" id="track-list">
        {{#each tracks}}
          {{render_handlebars "track-list-item-template"}}
        {{/each}}
      </ul>
    </script>

    <script id="track-list-item-template" type="text/x-handlebars-template">
      <tr class="track-list-item" id="track-{{id}}">
        <td style="width: 30px"><span class="rating-color" style="background-color: {{rating}}"></span></td>
        <td><a href="{{id}}" rel="track-show">{{name}}</a></td>
        <td>{{rating}}</td>
        <td><a href="{{id}}" rel="track-remove" class="btn btn-danger btn-small">Remove</a></td>
      </tr>
    </script>

    <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script> -->
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.1.js"><\/script>')</script>

    <script src="js/vendor/bootstrap.js"></script>
    <script src="js/vendor/hoodie.js"></script>
    <script src="js/hoodie.accountbar.bootstrap.js"></script>
    <script src="js/vendor/handlebars.js"></script>
    <script src="js/main.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
